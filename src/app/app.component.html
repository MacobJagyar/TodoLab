<h1>To Do List</h1>

<div *ngFor="let item of todoArr; index as i">
  <p [ngStyle] = "{'text-decoration' : item.completed ? 'line-through' : 'none'}">{{i + 1}} {{item.task}}</p>
  <button class="removeButton" (click)="removeTask(i)">X</button>
  <button *ngIf="item.completed === false" (click)="completeTask(item)">Mark Completed</button>
  <button *ngIf="item.completed === true" (click)="undoTask(item)">Mark Uncompleted</button> 
  
</div>

<form #todoForm="ngForm" (ngSubmit)="addTodo(todoForm)">
  <label for="todo">Add a task: </label>
 <input name="todo" id="todo" ngModel/>
 <button>Add New Task</button>
</form>
